<body class="background-tipi">
    <nav class="grey darken-3">
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo center ">Native StoryBooks</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger show-on-large"><i class="fas fa-bars"></i></a>
            <ul class="sidenav" id="mobile-demo">
                <li><a href="/stories">Public Stories</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="map.html">Add Story To Map</a></li>
                <li id="showEdit"></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="loginPopup">
        <div class="formPopup" id="popupForm">
            <form id="store-form" class="mb-4 formContainer">

                <div class="form-group spacing">
                    <label id="info" for="title">Longitude</label>
                    <input type="text" id="lng" class="form-control lng" value="" />
                </div>

                <div class="form-group spacing">
                    <label id="info" for="title">Latitude</label>
                    <input type="text" id="lat" class="form-control lat" value="" />
                </div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control addWidth" />
                </div>

                <div class="form-group">
                    <label for="body">Tell Us A Traditional Story:</label>
                    <textarea name="body" id="body" class="form-control addWidth"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>

        </div>
    </div>
    <div class="hover">
        <!-- <div class="spacing">
            <label id="info" for="title">Longitude</label>
            <input type="text" id="lng" class="form-control lng" value="" />
        </div>

        <div class="spacing">
            <label id="info" for="title">Latitude</label>
            <input type="text" id="lat" class="form-control lat" value="" />
        </div> -->
        <button class="btn coords" onclick="openForm()">
            Add story
        </button>
        <p class="mapInstructions">Click on the map where the story takes place and then click on "ADD STORY"</p> 
    </div>
    <div id="map"></div>

    

    <script src="js/map.js"></script>

        M.Sidenav.init(document.querySelector('.sidenav'))
        M.FormSelect.init(document.querySelector('#status'))
